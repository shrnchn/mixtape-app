<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Road Trip Mix Tape by Sharon Chan</title>
		<link rel="stylesheet" href="build/css/sweetalert.css">
		<link rel="stylesheet" href="build/css/styles.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<section id="top" class="clearfix">
				<div class="row">
					<div class="col-md-12">
						<h1 class="heading">Road Trip Mix Tape</h1>
					</div>
				</div>
						
				<form id="routes" class="form-inline">
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-8">
							<div class="form-group">
								<label>Starting location:</label>
								<input type="text" name="origin-address" id="origin-address" autocomplete="off">
							</div>
							<div class="form-group">
								<label>Ending location:</label>
								<input type="text" name="destination-address" id="destination-address" autocomplete="off">
							</div>
						</div>
						<div class="col-md-2"></div>
					</div>
					
					<div class="row">
						<div class="col-md-12 genre">
							<h2>Select a Genre</h2>
							<label for="classical">
								<input type="radio" name="toggle" id="classical" data-genre="classical">
								<span>Classical</span>
							</label>
							<label for="country">
								<input type="radio" name="toggle" id="country" data-genre="country">
								<span>Country</span>
							</label>
							<label for="dance-pop">
								<input type="radio" name="toggle" id="dance-pop" data-genre="dance pop">
								<span>Dance pop</span>
							</label>
							<label for="folk">
								<input type="radio" name="toggle" id="folk" data-genre="folk">
								<span>Folk</span>
							</label>
							<label for="hip-hop">
								<input type="radio" name="toggle" id="hip-hop" data-genre="hip hop">
								<span>Hip hop</span>
							</label>
							<label for="k-pop">
								<input type="radio" name="toggle" id="k-pop" data-genre="k-pop">
								<span>K-Pop</span>
							</label>
							<label for="metal">
								<input type="radio" name="toggle" id="metal" data-genre="metal">
								<span>Metal</span>
							</label>
							<label for="pop">
								<input type="radio" name="toggle" id="pop" data-genre="pop">
								<span>Pop</span>
							</label>
							<label for="rock">
								<input type="radio" name="toggle" id="rock" data-genre="rock">
								<span>Rock</span>
							</label>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12">
							<input type="button" value="Let's Go!" class="go"/>
						</div>
					</div>
				
				</form>
			</section>

			<section id="bottom">
				<div class="row">
					<div class="col-md-6 map">
						<h3>Trip Details</h3>
						<div class="details">
							<span><strong>Distance:</strong> <span class="distance"></span></span>
							<span><strong>Duration:</strong> <span class="duration"></span></span>
						</div>
						<div id="mapCanvas" style="width: 100%; height: 450px;"></div>
					</div>
					<div class="col-md-6">
						<h3><span class="genre-name"></span> Playlist</h3>
						<div class="playlist">
							<ol>
							</ol>
						</div>
					</div>
					<div class="col-md-12">
						<button id="reset">Search Again</button>
					</div>
				</div>
			</section>

			<footer class="row">
				<div class="col-md-12">
					Made with <span class="glyphicon glyphicon-heart"></span> by <a href="http://www.sharonchan.ca">Sharon Chan</a>
				</div>
			</footer>
		</div>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="build/js/scripts.min.js"></script>
</body>
</html>
