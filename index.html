<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,height=device-height,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0">
		<meta name="description" content="Generate a mixtape playlist">
		<meta name="keywords" content="api, javascript, side project, javascript project, api project, jquery, web development, front end development">
		<meta name="author" content="Sharon Chan">
		<meta property="og:site_name" content="Road Trip Mixtape App">
		<meta property="og:title" content="Road Trip Mixtape App">
		<meta property="og:description" content="Generate a mixtape playlist">
		<meta property="og:image" content="http://www.sharonchan.ca/mixtape/facebook.jpg">
		<meta property="og:url" content="http://www.sharonchan.ca/mixtape">
		<meta property="og:type" content="website">
		<title>Road Trip Mixtape App</title>
		<link type="image/png" href="favicon.ico" rel="icon">
		<link rel="stylesheet" href="build/css/sweetalert.css">
		<link rel="stylesheet" href="build/css/styles.min.css">
	</head>
	<body>
		<div class="container-fluid">
			<section id="top" class="clearfix">
				<div class="row">
					<div class="col-md-12">
						<h1 class="heading animated fadeInDown">Road Trip Mixtape</h1>
					</div>
				</div>
						
				<form id="routes" class="form-inline animated fadeIn">
					<div class="row">
						<div class="col-md-1"></div>
						<div class="col-md-10">
							<div class="form-group">
								<label>Starting location:</label>
								<input type="text" name="origin-address" id="origin-address" autocomplete="off">
							</div>
							<div class="form-group">
								<label>Ending location:</label>
								<input type="text" name="destination-address" id="destination-address" autocomplete="off">
							</div>
						</div>
						<div class="col-md-1"></div>
					</div>
					
					<div class="row">
						<div class="col-md-12 genre">
							<h2>Select a Genre</h2>
							<label for="classical">
								<input type="radio" name="toggle" id="classical" data-genre="classical">
								<span>Classical</span>
							</label>
							<label for="country">
								<input type="radio" name="toggle" id="country" data-genre="country">
								<span>Country</span>
							</label>
							<label for="folk">
								<input type="radio" name="toggle" id="folk" data-genre="folk">
								<span>Folk</span>
							</label>
							<label for="hip-hop">
								<input type="radio" name="toggle" id="hip-hop" data-genre="hip hop">
								<span>Hip hop</span>
							</label>
							<label for="indie-pop">
								<input type="radio" name="toggle" id="indie-pop" data-genre="indie pop">
								<span>Indie pop</span>
							</label>
							<label for="k-pop">
								<input type="radio" name="toggle" id="k-pop" data-genre="k-pop">
								<span>K-Pop</span>
							</label>
							<label for="metal">
								<input type="radio" name="toggle" id="metal" data-genre="metal">
								<span>Metal</span>
							</label>
							<label for="pop">
								<input type="radio" name="toggle" id="pop" data-genre="pop">
								<span>Pop</span>
							</label>
							<label for="rock">
								<input type="radio" name="toggle" id="rock" data-genre="rock">
								<span>Rock</span>
							</label>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12">
							<input type="button" value="Let's Go!" class="go"/>
						</div>
					</div>
				
				</form>
			</section>

			<section id="bottom">
				<div class="row">
					<div class="col-md-6 map">
						<h3>Trip Details</h3>
						<div class="details">
							<div class="location">
								<span><strong>From:</strong> <span class="from"></span></span>
								<span><strong>To:</strong> <span class="to"></span></span>
							</div>
						
							<span><strong>Distance:</strong> <span class="distance"></span></span>
							<span><strong>Duration:</strong> <span class="duration"></span></span>
						</div>
						<div id="mapCanvas" style="width: 100%; height: 490px;"></div>
					</div>
					<div class="col-md-6">
						<h3><span class="genre-name"></span> Mix</h3>
						<p>Click on song name to view YouTube video</p>
						<div class="playlist">
							<ol>
							</ol>
						</div>
					</div>
					<div class="col-md-12">
						<button id="reset">Search Again</button>
					</div>
				</div>
			</section>

			<footer class="row">
				<div class="col-md-12">
					<div class="share">
						<div><a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.sharonchan.ca/mixtape" data-text="Generate a mixtape playlist using the Road Trip Mixtape App!" data-via="shrnchn">Tweet</a></div>
						<div class="fb-like" data-href="https://www.sharonchan.ca/mixtape" data-layout="button_count" data-action="like" data-show-faces="false" data-share="true"></div>
					</div>
					<div>
						Made with <span class="glyphicon glyphicon-heart"></span> by <a href="http://www.sharonchan.ca">Sharon Chan</a>
					</div>
				</div>
			</footer>
		</div>
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
	<div id="fb-root"></div>
	<script>(function(d, s, id) {
	  var js, fjs = d.getElementsByTagName(s)[0];
	  if (d.getElementById(id)) return;
	  js = d.createElement(s); js.id = id;
	  js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.4";
	  fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));</script>
	<script src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
	<script src="build/js/scripts.min.js"></script>
</body>
</html>
